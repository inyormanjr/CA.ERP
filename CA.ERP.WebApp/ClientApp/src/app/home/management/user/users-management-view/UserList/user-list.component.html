<div class="d-flex border-bottom pb-2 flex-row justify-content-between align-items-end ">
    <div class="form-group m-0">
      <div class="d-flex flex-row">
        <input type="text" [(ngModel)]="lastName" class="form-control mr-2"  aria-describedby="helpId" placeholder="Last Name">
        <input type="text" [(ngModel)]="firstName" class="form-control mr-2"  aria-describedby="helpId" placeholder="First Name">
        <a  class="btn btn-primary" (click)="search()" role="button">Search</a>
      </div>
    </div>
    <div class="actions">
      <a  class="btn btn-success" [routerLink]="['../entry']" role="button">Create</a>
    </div>
  </div>
  <ng-container class="h-100" *ngIf="isLoading$ | async; else elseTableTemplate">
   <div class="loading-message d-flex flex-column align-items-center justify-content-center">
      <h4>Loading...</h4>
   </div>
  </ng-container>
  <ng-template #elseTableTemplate>
    <div class="table-section">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Roles</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
          <tbody>
             <ng-container *ngIf="(fetchSuccess$ | async) && (userViewListPaginationResult$| async) as usvlpr; else elseTemplate">
              <tr *ngFor="let user of usvlpr.data | paginate: {
                              itemsPerPage: usvlpr.pageSize,
                              currentPage: usvlpr.currentPage,
                              totalItems: usvlpr.totalCount }">
                <td scope="row">{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{selectedRole(user.role)}}</td>
                <td scope="row" class="text-right">
                  <a [routerLink]="['../update/',user.id]" name="" id="" class="mr-1">
                    <i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
              </ng-container>
           <ng-template #elseTemplate>
              <tr class="no-data">No Data</tr>
           </ng-template>
          </tbody>    
      </table>
      <pagination-controls (pageChange)="pageChange($event)" autoHide="true"></pagination-controls>
    </div> 
  </ng-template>
