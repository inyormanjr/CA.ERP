<div class="h-100  d-flex flex-row">
    <div class="card w-100">
      <div class="card-header">
        Branch Management
      </div>
      <div class="card-body">
      <div class="container-fluid rounded p-4 h-100">
        <div class="d-flex border-bottom pb-2 flex-row justify-content-between align-items-end ">
          <div class="form-group m-0">
            <label for="">Filter</label>
            <div class="filters d-flex flex-row">
              <input type="text" class="form-control mr-2" name="" id="" aria-describedby="helpId"
                placeholder="Branch Name">
              <a name="" id="" class="btn btn-primary" href="#" role="button">Search</a>
            </div>
          </div>
          <div class="actions">
            <a name="" id="" class="btn btn-success" href="#" role="button">Create</a>
          </div>
        </div>

        <div class="table-section">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>BranchNo</th>
                <th class="text-right">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let branchView of branchViewList$ | async ">
                <td scope="row">{{branchView.name}}</td>
                <td>{{branchView.address}}</td>
                <td>{{branchView.branchCode}}</td>
                <td scope="row" class="text-right">
                  <a name="" id="" class="btn btn-primary mr-1" href="#" role="button">View</a>
                  <a name="" id="" class="btn btn-warning" href="#" role="button">
                    Print
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      </div>
    </div>
</div>
