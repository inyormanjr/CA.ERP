<div class="d-flex border-bottom pb-2 flex-row justify-content-between align-items-end ">
  <div class="form-group m-0">
    <div class="filters d-flex flex-row">
      <input type="text" class="form-control mr-2" name="" id="" aria-describedby="helpId" placeholder="Branch Name">
      <a name="" id="" class="btn btn-primary" href="#" role="button">Search</a>
    </div>
  </div>
  <div class="actions">
    <a name="" id="" class="btn btn-success" [routerLink]="['../entry']" role="button">Create</a>
  </div>
</div>
<ng-container class="h-100" *ngIf="isLoading$ | async; else elseTableTemplate">
 <div class="loading-message d-flex flex-column align-items-center justify-content-center">
    <h4>Loading...</h4>
 </div>
</ng-container>
<ng-template #elseTableTemplate>
  <div class="table-section">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Branch Code</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
        <tbody>
           <ng-container *ngIf="fetchSuccess$ | async; else elseTemplate">
            <tr *ngFor="let branchView of (branchViewList$ | async)  | paginate :{
            itemsPerPage: 5,
            currentPage: page,
            totalItems: (branchViewList$ | async).length}">
              <td scope="row">{{branchView.name}}</td>
              <td>{{branchView.address}}</td>
              <td>{{branchView.code}}</td>
              <td scope="row" class="text-right">
                <a [routerLink]="['../update/', branchView.id]"  class="mr-1">
                  <i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
            </ng-container>
         <ng-template #elseTemplate>
            <tr class="no-data">No Data</tr>
         </ng-template>
        </tbody>


    </table>
  </div>
</ng-template>
<pagination-controls (pageChange)="page = $event" autoHide="true"></pagination-controls>
