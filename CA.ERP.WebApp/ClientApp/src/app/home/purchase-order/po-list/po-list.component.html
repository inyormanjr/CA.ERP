<div class="container-fluid bg-light rounded p-4 h-100">
  <h2>Purchase Orders</h2>
  <div class="d-flex border-bottom pb-2 flex-row justify-content-between align-items-end mt-4">
    <div class="form-group m-0">
      <label for="">Filter</label>
      <div class="filters d-flex flex-row">
        <input type="text" class="form-control mr-3" name="" id="" aria-describedby="helpId"
          placeholder="P.O Number....">
        <input type="date" class="form-control mr-2" name="" id="" aria-describedby="helpId"
          placeholder="P.O Number....">
        <a name="" id="" class="btn btn-primary" href="#" role="button">Search</a>
      </div>
    </div>
    <div class="actions">
      <a name="" id="" class="btn btn-success" [routerLink]="['../entry']" role="button">Create</a>
    </div>
  </div>
  <div class="table-section">
    <table class="table">
      <thead>
        <tr>
          <th>P.O #</th>
          <th>Delivery Date</th>
          <th>Supplier Name</th>
          <th>Branch Name</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.purchaseOrdersList$ | async">
          <td scope="row">{{item.branchId}}</td>
          <td>{{item.deliveryDate | date}}</td>
          <td>{{item.supplierName}}</td>
          <td>{{item.branchName}}</td>
          <td scope="row" class="text-right">
            <a name="" id="" class="btn btn-primary mr-1" href="#" role="button">View</a>
            <a name="" id="" class="btn btn-warning" href="#" role="button">
              Print
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
