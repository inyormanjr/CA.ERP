<div class="wrapper h-100 d-flex flex-column justify-content-center align-items-center">
    <form class="form-signin mt-5 text-center ">
      <i class="fa fa-user-circle fa-5x m-4 text-primary" aria-hidden="true"></i>
      <h4>Please Sign-in</h4>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" [ngModelOptions]="{standalone: true}" [(ngModel)]="userLogin.username" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" [ngModelOptions]="{standalone: true}"  [(ngModel)]="userLogin.password"  class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="login()" >Sign In</button>

    </form>
    <p class="mt-5 mb-3 text-muted">YAMBROSOFT &copy; 2020</p>
</div>
